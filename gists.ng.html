<div class="container padding-50">
    <form>
        <div class="form-group">
            <input class="file-name form-control" ng-model="fileName" placeholder="Put here the name of the file..." />
        </div>

        <div class="form-group">
            <textarea class="file-content form-control" ng-model="fileContent" placeholder="Put your code here..." rows="10"></textarea>
        </div>

        <button class="btn btn-default pull-right" ng-click="saveGist(fileName, fileContent)">Save</button>
    </form>
</div>

<hr>

<div class="container padding-50" ng-show="gists.length">
    <h2>File list</h2>

    <ul class="list-group">
       <li class="list-group-item" ng-repeat="gist in gists"><a href="/gist/{{gist._id}}">{{gist.name}}</a></li>
    </ul>
</div>
